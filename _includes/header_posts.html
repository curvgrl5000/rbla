<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/flexslider.css"/>
        <link rel="stylesheet" href="{{ site.baseurl}}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl}}/css/style.css" /> 
        <link rel="stylesheet" href="{{ site.baseurl}}/css/udt_shortcodes.css" />
        <link rel="stylesheet" href="{{ site.baseurl}}/css/udt_media_queries.css" />
        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css' />
    
        <!-- Javascript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script type="text/javascript" src="{{ site.baseurl}}/js/jquery.lazyload.js"></script>
        <script type="text/javascript" src="{{ site.baseurl}}/js/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="{{ site.baseurl}}/js/common.js"></script>
        <script type="text/javascript" src="{{ site.baseurl}}/js/contact.js"></script> 
        <script type="text/javascript" src="{{ site.baseurl}}/js/udt_shortcodes.js"></script>
        
        <script type="text/javascript" src="//use.typekit.net/two3pcx.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        
        <script type="text/javascript">

        			var isMobile = false;

        			if( navigator.userAgent.match(/Android/i) || 
        				navigator.userAgent.match(/webOS/i) ||
        				navigator.userAgent.match(/iPhone/i) || 
        				navigator.userAgent.match(/iPad/i)|| 
        				navigator.userAgent.match(/iPod/i) || 
        				navigator.userAgent.match(/BlackBerry/i)){

        					isMobile = true;

        			}


        			/*twitter*/

        			$(function(){
        			  $("#filter").tweet({
        				count: 3,
        				fetch: 20,
        				filter: function(t){ return ! /^@\w+/.test(t["tweet_raw_text"]); },
        				username: "udfrance"
        			  });
        			});


        			//tweet buttons
        			 !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

        </script>
    
    </head>
    
    <body>
      <!--start wrapper-->
        <div id="wrapper">
        
          <!--start header-->
          <div class="header clearfix">
      		  <div class="inner">
      			  <div class="logo-pages">
      				  <div class="logo">
                  <a class="brand" href="{{ site.baseurl}}/#homepage">Rails Bridge LA</a>        				
                </div>
              </div> <!-- end logo-pages  -->

              <!--mobileMenu toggle-->

              <div class="mobileMenuToggle"><a href="/"></a></div>

              <!--navigation-->
              <ul class="navigation">
                <li><a class="navigateTo" href="{{ site.baseurl}}/#homepage">Welcome</a></li>
                <li><a class="navigateTo" href="{{ site.baseurl}}/#features-1">Meetups</a></li>
                <li><a class="navigateTo" href="{{ site.baseurl}}/#features-2">Mentors</a></li>
                <li><a class="navigateTo" href="{{ site.baseurl}}/#signup">Sign Up</a></li>
              	{% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
              	<li><a {% if location == 'blog' %}class="active" {% endif %}href="{{ site.baseurl}}/blog/">Blog</a></li>
              	<li><a {% if location == 'tutorials' %}class="active" {% endif %}href="{{ site.baseurl}}/tutorials/">Tutorials</a></li>
              	<li><a {% if location == 'contact' %}class="active" {% endif %}href="{{ site.baseurl}}/contact/">Contact</a></li>
              </ul> <!-- end navigation  -->
      		  </div> <!-- end inner  -->
          </div> <!-- end header header-main clearfix -->
          <!--end header-->
